name: Accessibility Test

on:
  workflow_dispatch:

jobs:
  accessibility:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use the appropriate Node.js version for your project

      - name: Install pa11x Accessibility checker
        run: |
          npm install -g pa11y

      - name: Run Pa11y on local site
        run: |
          export CHROME_DEVEL_SANDBOX=""
          pa11y /home/runner/work/chatgpt-html/chatgpt-html/index.html --reporter=cli --threshold 25 --no-sandbox
