<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<head>
    <title>Chat GPT</title>
<script src="options.js"></script>
<script src="chatgpt.js"></script>
<script src="chatgpt-turbo.js"></script>
<script src="aws-sdk-2.1304.0.min.js"></script>
 <script>
  auth();
  // Adjust for Mobile User Agents
  mobile_txtout();
  mobile_txtmsd();
</script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<center>
<body onload="OnLoad()">

 <script>
   // Adjust for Mobile User Agents
   useragent_adjust();
 </script>

<header></header>
    <div id="idContainer">
        <div id="textToSynth">
        <textarea id="txtOutput" rows="10" style="margin-top: 10px; width: 100%; height: 300px" placeholder="Output"></textarea>
	
        <div class="container">
	<button class="speakSend" onClick="speakText(); document.getElementById('audioPlayback').setAttribute('autoplay', true);" id="speakSend" title="Speak This"></button>
        </div>

        <select id="selEngine" onchange="ChangeLang(this)">
            <option value="standard">Standard</option>
            <option value="neural">Neural</option>
        </select>
        <select id="selVoice" onchange="ChangeLang(this)">
            <option value="Salli">English</option>
            <option value="Seoyeon">Korean</option>
            <option value="Mia">Spanish</option>
            <option value="Tatyana">Ukrainian</option>
        </select>

	<input type="checkbox" id="autoSpeak">Auto Speak</input>
	<p id="result"></p>
	</div>

<!--
	<audio id="audioPlayback" class="audio" controls>
	<source id="audioSource" type="audio/mp3" src="">
	</audio>
-->

<p>

<textarea id="txtMsg" rows="5" wrap="soft" style="width: 750px; margin-left: 3px; margin-top: 6px" placeholder="Input Text"></textarea>

        <div>

	<div class="container">
	  <button onclick="startSpeechRecognition()" id="micButton" class="mic-button"></button>
	</div>

	<button type="button" onclick="sendData()" id="btnSend">Send</button>
	    <select id="selModel" onchange="updateButton()">
		<option value="gpt-3.5-turbo" title="Default option">gpt-3.5-turbo</option>
		<option value="gpt-4" title="Most advanced model. High API Cost">gpt-4</option>
		<option value="gpt-4-32k" title="Advanced model with larger memory size. !!!Highest API Cost!!!">gpt-4-32k</option>
		<option value="text-davinci-003" title="Recommended fallback option">text-davinci-003</option>
            </select>

            <select id="selPers" onchange="ChangeLang(this)"> 
                <option value="You are Eva, a knowledgeable AI language model trained by OpenAI. Your goal is to provide accurate, and helpful responses to questions, while being honest and straightforward. Do not apologize. " title="Eva's Default Personality.">Default</option>
                <option value="Eva is a large language model trained by OpenAI. Browsing: enabled. Instructions: Answer factual questions concisely. Do not apologize. " title="Eva will answer concisely">Concise</option> 
                <option value="You are Eva. Your function is to generate human-like text based on the inputs given, and your goal is to assist users in generating informative, helpful and engaging responses to questions and requests. Please provide a detailed response with lists, where applicable. Do not apologize. " title="Eva will give detailed responses.">Advanced</option>   
		<option value="I want you to act as a linux terminal. I will type commands and you will reply with what the terminal should show. I want you to only reply with the terminal output inside one unique code block, and nothing else. do not write explanations. do not type commands unless I instruct you to do so. when i need to tell you something in english, i will do so by putting text inside curly brackets {like this}. my first command is pwd" title="Emulate a Linux Bash Shell">Linux Terminal</option>
		<!--    <option value="You are an expert Korean to English translator. You will only respond in English.">KR-EN Talk</option>   -->
            </select> 
		<button  onclick="printMaster()">Print Output</button>

	</div>

<script>
  // Capture CTRL + Enter Key Captures
  shiftBreak();
</script>

<div id="idText"></div>
</div>

</body>
<footer>
  <img id="eEgg" src="eEgg.gif" alt="Image" style="display:none;">
  <button id="getUsageBtn" onclick="getOpenaiUsageNested()">Get OpenAI Usage</button>
  <button id="clearMessagesBtn" onclick="clearMessages()">Clear Memory</button>
  <pre id="usageData"></pre>
</footer>

</center>
</html>
